    <title>Students</title>
</head>
<body style="background-color: blue;" >
    <table class="table" style="height: 35rem;margin: 50px; width: 70%; position: fixed; margin-left: 30%; margin-top: 120%; ); " >

        <td style="color: brown; background-color: rgb(165, 224, 235); font-size: 30px; text-align: center;  ">Student_Name</td>
        <td style="color:brown; background-color: #dfb1f8;font-size: 30px; text-align: center;  ">Student_Scores</td>
        <td style="color: brown; background-color: rgb(21, 245, 155); font-size: 30px;text-align: center; ">Date</td>
    </th>
        {% for student in students %}
        <th>
            <tr>
                <td style="color: brown; background-color: black; text-align: center;"   >{{student.Student_name}}</td>
                <td style="color: brown; background-color: black; text-align: center;"   >{{student.Student_Scores}}</td>
                <td style="color: brown; background-color: black; text-align: center;"   >{{student.date}}</td>
            </tr>
            {%endfor%}
        </th>
    </table>
